<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Signin Template for Bootstrap</title>

	<!-- Bootstrap core CSS -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="assets/css/signin.css" rel="stylesheet">
</head>

<body>

	<div class="container">

		<form class="form-signin" action="javascript:login()">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="inputNickname" class="sr-only">@Nickname</label>
			<input type="text" id="usr" class="form-control" placeholder="@Nickname" autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="pwd" class="form-control" placeholder="Password" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>

	</div>
	<script src="assets/js/jquery-3.2.0.min.js"></script>
	<script>
		function login() {
			var usr = $("#usr").val();
			var pwd = $("#pwd").val();

			$.post("/date/assets/php/login.php", {
				usr:usr,
				pwd:pwd
			}, function (data) {
				var response = jQuery.parseJSON(data);
				if (response.status == 1) {
					window.location = "/date/home.php"
				} else {
					alert("Error!");
				}
			});
		}
	</script>
</body>

</html>
